<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>MWC Web - Home</title>
    <meta name="description" content="MWC Web - Home">
    <link rel="canonical" href="canonical_url">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="Assets/App/images/brand/favicon.png" type="image/x-icon" />

    <link href="Assets/App/fonts/Roboto/css/Roboto.css" rel="stylesheet" type="text/css" />
    <link href="Assets/Lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="Assets/Lib/OwlCarousel/assets/owl.carousel.css" rel="stylesheet" type="text/css" />
    <link href="Assets/Lib/OwlCarousel/assets/owl.theme.default.css" rel="stylesheet" type="text/css" />
    <link href="Assets/App/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="wrapper-container">
        <div id="page-wrapper">
            <section id="site-content">
                <div id="main">
                    <section class="mwc-countdown-timer-section">

                        <div class="product-grid-item">
                            <div class="product-grid-thumb">
                                <div class="customized-overlay-image">
                                    <img src="./Assets/App/images/general/flash-sale-155.png" alt="flash-sale-155">
                                </div>
                                <div class="product-grid-sale-tag">
                                    <div class="product-grid-sale-tag-inner">
                                        <p class="product-grid-sale-tag-text">
                                            99.9%
                                        </p>
                                        <p class="product-grid-sale-tag-title">
                                            Giảm
                                        </p>
                                    </div>
                                </div>
                                <div class="product-grid-sale-wishlist">
                                    <i class="mwc-icon-heart"></i>
                                </div>
                                <a href="./product-detail.html" class="product-grid-image">
                                    <img src="./Assets/App/images/products/giay-cao-got-1.jpg" alt="giay-cao-got-1">
                                </a>
                            </div>
                            <a class="product-grid-info" href="./product-detail.html">
                                <div class="product-grid-info-top">
                                    <p class="product-grid-title">
                                        Giày thể thao nữ MWC NUTT- 0583
                                    </p>
                                    <p class="product-grid-price">
                                        <span class="product-grid-price-old" style="display: none;">
                                            <span class="product-grid-price-old-text">
                                                1.000.000đ
                                            </span>
                                        </span>
                                        <span class="product-grid-price-new">
                                            <span class="product-grid-price-new-text">
                                                195.000 ₫
                                            </span>
                                        </span>
                                    </p>
                                </div>
                                <div class="product-sale-progress">
                                    <div class="product-sale-progress-inner">
                                        <div class="product-sale-progress-title">Đã bán <span class="product-sale-progress-counter">1</span></div>
                                        <div class="product-sale-progress-line">
                                            <div class="product-sale-progress-percent" style="width: 90%;">
                                                <div class="product-sale-progress-line-inner"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="product-grid-footer">
                                    <div class="product-grid-rating">
                                        <div class="product-grid-star product-grid-star-active">
                                            <i class="mwc-icon-mwc-star"></i>
                                        </div>
                                        <div class="product-grid-star product-grid-star-active">
                                            <i class="mwc-icon-mwc-star"></i>
                                        </div>
                                        <div class="product-grid-star product-grid-star-active">
                                            <i class="mwc-icon-mwc-star"></i>
                                        </div>
                                        <div class="product-grid-star product-grid-star-active">
                                            <i class="mwc-icon-mwc-star"></i>
                                        </div>
                                        <div class="product-grid-star">
                                            <i class="mwc-icon-mwc-star"></i>
                                        </div>
                                    </div>
                                    <div class="product-grid-shipping">
                                        <i class="mwc-icon-mwc-free-ship"></i>
                                    </div>
                                </div>
                            </a>
                        </div>

                    </section>
                </div>
            </section>
        </div>
    </div>

    <script src="Assets/Lib/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="Assets/Lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="Assets/Lib/OwlCarousel/owl.carousel.js" type="text/javascript"></script>
    <script src="Assets/App/js/main.js" type="text/javascript"></script>
</body>

</html>
